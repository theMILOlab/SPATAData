reference:

 - subtitle: Download
   desc: These functions download SPATA2 objects as well as raw data set required for some tutorials of the SPATA2 package. 
 - contents:
   - starts_with("download")
   
 - subtitle: The data base
   desc: The source data.frame contains information about all data sets available with SPATAData and allows convenient subsetting. 
 - contents: 
   - starts_with("sourceDataFrame")
   - validSampleNames

 - subtitle: Extraxt data
   desc: These functions extract SPATAData related content of SPATA2 objects. 
 - contents:
   - matches("^get")
   
 - subtitle: Sample meta data
   desc: These functions can be used to manage sample meta data. 
 - contents: 
   - contains("Meta")
   
 - subtitle: Miscellaneous functions
 - contents: 
   - WHOGrades

 